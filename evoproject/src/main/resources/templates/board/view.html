<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>게시물 상세</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header th:replace="~{header :: header}"></header>
<div class="container mt-5">
    <h2 th:text="${board.boardTitle}">게시물 제목</h2>
    <p th:text="${#dates.format(board.boardTimestamp, 'yyyy-MM-dd HH:mm')}">게시물 날짜</p>
    <p th:text="${board.boardContent}">게시물 내용</p>
    <div class="text-right">
        <a th:href="@{/boards/edit/{boardNo}(boardNo=${board.boardNo})}" class="btn btn-warning">수정</a>
        <a th:href="@{/boards/delete/{boardNo}(boardNo=${board.boardNo})}" class="btn btn-danger">삭제</a>
    </div>
    <div class="replies mt-5">
        <h3>답글</h3>
        <div th:if="${#lists.isEmpty(replies)}">
            <p>등록된 답글이 없습니다.</p>
        </div>
        <div th:each="reply : ${replies}">
            <p th:text="${reply.replyContent}"></p>
            <p th:text="${#dates.format(reply.replyTimestamp, 'yyyy-MM-dd HH:mm')}"></p>
            <a th:href="@{/replies/delete/{replyNo}(replyNo=${reply.replyNo})}" class="btn btn-danger btn-sm" sec:authorize="hasAuthority('ADMIN')">삭제</a>
        </div>
    </div>
    <div class="comment-form mt-5" sec:authorize="hasAuthority('ADMIN')">
        <h3>댓글 작성</h3>
        <form th:action="@{/replies/create}" method="post">
            <input type="hidden" name="boardNo" th:value="${board.boardNo}" />
            <div class="form-group">
                <textarea class="form-control" name="replyContent" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">답글 달기</button>
        </form>
    </div>
</div>
<footer th:replace="~{footer :: footer}"></footer>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
