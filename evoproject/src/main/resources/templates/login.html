<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
        .gradient-custom {
            background-color: white;
        }
        .card-custom {
            max-width: 500px;
            width: 100%;
        }
        .login-banner {
            position: relative;
            background-image: url('/image/banner.jpg');
            background-size: cover;
            background-position: center;
            height: 400px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .login-banner h1 {
            margin: 0;
        }
        .btn-custom {
            font-size: 1.25rem;
            padding: 0.75rem 1.5rem;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="gradient-custom">
<div id="header-placeholder"></div>
<div class="login-banner">
    <h1>Login</h1>
</div>
<section class="d-flex vh-100 align-items-center">
    <div class="container-fluid d-flex justify-content-center">
        <div class="card bg-dark card-custom" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <h2 class="text-white">LOGIN</h2>
                <div class="mb-2">
                    <form th:action="@{/login}" method="post" >
                        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
                        <div class="mb-3">
                            <input type="text" class="form-control" name="username" placeholder="ID" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" name="password" placeholder="PW" required>
                        </div>
                        <div class="mb-3 d-flex justify-content-between">
                            <a href="/find-id" class="text-white">아이디 찾기</a>
                            <a href="/find-password" class="text-white">비밀번호 찾기</a>
                        </div>
                        <div th:if="${param.error}" class="text-danger mb-3">아이디 또는 비밀번호가 일치하지 않습니다.</div>
                        <div th:if="${param.logout}" class="text-success mb-3">계정이 로그아웃 되었습니다.</div>
                        <button type="submit" class="btn btn-primary btn-custom">SIGN IN </button>
                    </form>
                    <button type="button" class="btn btn-secondary btn-custom mt-3" onclick="location.href='/register'">회원가입</button>
                </div>
            </div>
        </div>
    </div>
</section>
<div id="footer-placeholder"></div>
<script>
    $(document).ready(function(){
        $("#header-placeholder").load("/header.html");
        $("#footer-placeholder").load("/footer.html");
    });
</script>
</body>
</html>
